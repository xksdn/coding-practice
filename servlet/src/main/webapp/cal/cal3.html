<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
<h2>계산기 서블릿-서블릿 사용 사용</h2>
<hr>
<form method="post" action="http://localhost:8080/calc-3">
    <input type="text" name="num1" size="10">
    <select name="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" name="num2" size="10">
    <input type="submit" value="실행">
</form>
</body>
</html>
